{% if site.blogfeed %}
	<div id="blogBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Interests</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="skills">
				{% for int in site.interests %}
					<span class="label label-info label-padded"> {{int}} </span> &nbsp;
				{% endfor %}
			</div>
			<br>
		</div>
	</div>
{% endif %}
