<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Education</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<div id="introBubble" class="rounded_panel txt_lightgrey">
				{% for edu in site.educations %}
				<div class="timeline">
						<a href="#" class="timeline-content"  data-toggle="modal" data-target="#{{edu.employer | replace: ' ', '_'}}-{{edu.title | replace: ' ', '_'}}">
								<span class="year">{{edu.start}}</span>
								<div class="inner-content">
										<h3 class="title">{{edu.title}}</h3>
										<h5>{{edu.employer}}</h5>
								</div>
						</a>
				</div>
			{% endfor %}
	</div>

	<!-- Modals -->
	{% for edu in site.education %}
		<div class="modal fade" id="{{edu.employer | replace: ' ', '_'}}-{{edu.title | replace: ' ', '_'}}" tabindex="-1" edu="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" edu="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">{{edu.title}} - {{edu.employer}}</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						{{edu.description}}
					</div>
				</div>
			</div>
		</div>
	{% endfor %}

		</div>
		<br>
	</div>
</div>
